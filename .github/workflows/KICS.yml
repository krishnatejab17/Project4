name: KICS Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  kics-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Download latest KICS release
      - name: Download KICS
        run: |
          KICS_VERSION=$(curl -s https://api.github.com/repos/Checkmarx/kics/releases/latest | grep tag_name | cut -d '"' -f 4)
          echo "Latest version: $KICS_VERSION"
          curl -sL "https://github.com/Checkmarx/kics/releases/download/$KICS_VERSION/kics_$KICS_VERSION_linux_x64.tar.gz" -o kics.tar.gz
          tar -xzf kics.tar.gz
          sudo mv kics /usr/local/bin/kics
          kics version

      # Run KICS scan
      - name: Run KICS Scan
        run: |
          mkdir -p kics-results
          kics scan -p . \
            --no-progress \
            --report-formats sarif \
            --output-path kics-results

      # Upload SARIF results
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: kics-results/results.sarif
