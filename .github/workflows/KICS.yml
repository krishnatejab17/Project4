name: KICS Scan

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  security-events: write   # Required to upload SARIF

jobs:
  kics-scan:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install KICS
      - name: Install KICS
        run: |
          curl -sfL https://raw.githubusercontent.com/Checkmarx/kics/master/install.sh | sh
          sudo mv kics /usr/local/bin/kics

      # 3. Run KICS scan (SARIF output)
      - name: Run KICS Scan
        run: |
          mkdir -p kics-results
          kics scan -p . \
            --no-progress \
            --report-formats sarif \
            --output-path kics-results

      # 4. Upload SARIF to GitHub Security tab
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: kics-results/results.sarif
